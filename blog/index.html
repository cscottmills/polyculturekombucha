---
layout: interior
title: Blog
---

{% for post in site.posts %}<article class="post">
	<h2 class="post--title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<h3 class="post--byline">By {{ post.author }} &mdash; {{ post.date | date: "%B %d, %Y" }}</h3>
	{{ post.content }}
</article>
{% endfor %}
